{% extends 'master.html' %}

{% block title %} User Login Page {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 mx-auto">

            <form method="POST" action="email_check">
                {% csrf_token %}
                <div class="form-group">
                <label for="email">EMail</label>
                <input type="text" class="form-control" id="email" name="email">

              </div>



              <button type="submit" class="btn btn-primary">SendMail</button>


            </form>
        </div>
    </div>
</div>
{% endblock %}
