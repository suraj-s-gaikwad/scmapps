{% extends 'master.html' %}

{% block title %} Admin Add Event Page {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 mx-auto">

            <form method="POST" action="db_add_event">
                {% csrf_token %}
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"  name="ename" required>

              </div>
                <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" min="{{date}}" name="edate" required>

              </div>
               <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time"  name="etime" required>

              </div>
                <div class="form-group">
                <label for="dur">Duration (Hours)</label>
                <input type="text" class="form-control" id="dur"  name="eduration" required>

              </div>

              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
