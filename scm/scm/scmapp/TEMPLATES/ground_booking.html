{% extends 'master.html' %}

{% block title %} Ground Booking Page {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 mx-auto">
            {{status}}
            {{msg}}
            <form method="POST" action="data_ground_booking">
                {% csrf_token %}
                <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" min="{{date}}" name="date" required>

              </div>
               <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time"  name="time" required>

              </div>

              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
