{% extends 'master.html' %}

{% block title %} Admin Login Page {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 mx-auto">
            <h3 class="text-danger">{{msg}}</h3>
             <h3 class="text-danger">{{status}}</h3>
            <form method="POST" action="admin_check">
                {% csrf_token %}
                <div class="form-group">
                <label for="aname">Admin Name</label>
                <input type="text" class="form-control" id="aname" name="aname">

              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
              </div>

              <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
